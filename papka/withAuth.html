<html>
  <head>
    <link id="style" rel="stylesheet" href="withAuth.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="maindiv">
      <div id="user">
        <p id="txt">Вы авторизированы как:</p>
        <img id="avatar" />
        <p id="name"></p>
        <p id="dis"></p>
      </div>
      <div id = "container">
        <div hidden id="info">
          <img id = "preview"></img>
          <div id = "title"></div>
          <div id = "time">0:00 / 0:00</div>
        </div>
      </div>
      <div style="display: flex;">
        <div style="width: 25; height: 25">
          <img hidden id = "play" src = "src/play.png"></img>
        </div>
        <div id = "progress"></div>
        <img id = "repeat" src = "src/norepeat.png"></img>
        <img id = "skip" src = "src/skip.png"></img>
      </div>
    </div>
  </body>
</html>
